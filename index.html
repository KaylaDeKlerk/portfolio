<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayla de Klerk - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .portfolio-frame {
            width: 100%;
            height: 80vh;
            max-width: 1000px;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-5xl bg-white rounded-xl shadow-lg p-6 md:p-10 text-center">
        <h1 class="text-3xl md:text-5xl font-bold mb-2">Kayla de Klerk</h1>
        <p class="text-xl md:text-2xl font-medium mb-6 text-gray-600">Graphic Designer Portfolio</p>

        <!-- Navigation for multiple PDFs -->
        <nav class="flex justify-center flex-wrap gap-2 mb-6">
            <button id="part1-btn" onclick="showPortfolio('portfolio-part1.pdf')" class="portfolio-nav-button bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-full transition-colors duration-300">
                Part 1
            </button>
            <button id="part2-btn" onclick="showPortfolio('portfolio-part2.pdf')" class="portfolio-nav-button bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-full transition-colors duration-300">
                Part 2
            </button>
            <button id="part3-btn" onclick="showPortfolio('portfolio-part3.pdf')" class="portfolio-nav-button bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-full transition-colors duration-300">
                Part 3
            </button>
            <button id="part4-btn" onclick="showPortfolio('portfolio-part4.pdf')" class="portfolio-nav-button bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-full transition-colors duration-300">
                Part 4
            </button>
            <button id="part5-btn" onclick="showPortfolio('portfolio-part5.pdf')" class="portfolio-nav-button bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-full transition-colors duration-300">
                Part 5
            </button>
            <button id="part6-btn" onclick="showPortfolio('portfolio-part6.pdf')" class="portfolio-nav-button bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-full transition-colors duration-300">
                Part 6
            </button>
        </nav>

        <!-- Container for the PDF viewer -->
        <div class="flex justify-center mb-6">
            <iframe id="portfolio-viewer" class="portfolio-frame rounded-lg" src="" frameborder="0"></iframe>
        </div>

        <div class="flex flex-col md:flex-row justify-center items-center gap-4">
            <button id="download-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-full shadow-md transition-colors duration-300">
                Download Full Portfolio
            </button>
            <p class="text-sm text-gray-500 mt-2 md:mt-0">Click the button to download all PDFs as one file.</p>
        </div>
    </main>

    <script>
        const { PDFDocument } = PDFLib;
        const pdfFiles = [
            'portfolio-part1.pdf',
            'portfolio-part2.pdf',
            'portfolio-part3.pdf',
            'portfolio-part4.pdf',
            'portfolio-part5.pdf',
            'portfolio-part6.pdf'
        ];

        // Function to update the PDF viewer and button styles
        function showPortfolio(pdfUrl) {
            const viewer = document.getElementById('portfolio-viewer');
            const buttons = document.querySelectorAll('.portfolio-nav-button');

            // Update the iframe source
            viewer.src = pdfUrl;

            // Update button styles to show which one is active
            buttons.forEach(button => {
                if (button.getAttribute('onclick').includes(pdfUrl)) {
                    button.classList.add('bg-indigo-500', 'hover:bg-indigo-600', 'text-white');
                    button.classList.remove('bg-gray-300', 'hover:bg-gray-400', 'text-gray-800');
                } else {
                    button.classList.remove('bg-indigo-500', 'hover:bg-indigo-600', 'text-white');
                    button.classList.add('bg-gray-300', 'hover:bg-gray-400', 'text-gray-800');
                }
            });
        }

        // Function to combine and download the PDFs
        async function combineAndDownloadPdfs() {
            const downloadBtn = document.getElementById('download-btn');
            downloadBtn.textContent = 'Combining...';
            downloadBtn.disabled = true;

            try {
                const combinedPdf = await PDFDocument.create();

                for (const url of pdfFiles) {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch ${url}: ${response.statusText}`);
                    }
                    const pdfBytes = await response.arrayBuffer();
                    const pdfDoc = await PDFDocument.load(pdfBytes);
                    const copiedPages = await combinedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                    copiedPages.forEach(page => combinedPdf.addPage(page));
                }

                const pdfBytes = await combinedPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'Kayla_de_Klerk_Portfolio.pdf';
                link.click();

            } catch (error) {
                console.error('Error combining PDFs:', error);
                alert('An error occurred while combining the PDFs. Please try again.');
            } finally {
                downloadBtn.textContent = 'Download Full Portfolio';
                downloadBtn.disabled = false;
            }
        }

        // Add event listener to the main download button
        document.getElementById('download-btn').addEventListener('click', combineAndDownloadPdfs);

        // Load the first PDF on initial page load
        document.addEventListener('DOMContentLoaded', () => {
            showPortfolio(pdfFiles[0]);
        });
    </script>
</body>
</html>
