<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayla de Klerk - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .liquid-glass {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            background-color: rgba(116, 90, 70, 0.5); /* Semi-transparent version of #745a46 */
        }
    </style>
</head>
<body class="bg-[#6b604c] text-[#8b7b62] flex flex-col items-center min-h-screen">

    <!-- Sticky Header with Liquid Glass Effect -->
    <header id="main-header" class="fixed top-0 left-0 w-full z-10 transition-opacity duration-300">
        <main class="w-full liquid-glass rounded-none shadow-lg p-6 md:p-10 text-center">
            <h1 class="text-3xl md:text-5xl font-bold mb-2 text-white">Kayla de Klerk</h1>
            <p class="text-xl md:text-2xl font-medium mb-6 text-[#745a46]">A Portfolio by Kayla de Klerk</p>

            <div class="flex flex-col md:flex-row justify-center items-center gap-4 flex-wrap">
                <button id="download-btn" class="bg-[#745a46] hover:bg-[#8b7b62] text-white font-semibold py-3 px-6 rounded-full shadow-md transition-colors duration-300">
                    Download Portfolio PDF
                </button>
                <!-- Scaling Controls -->
                <div class="flex flex-row justify-center items-center gap-2 text-sm text-[#8b7b62]">
                    <span class="text-white">Scale:</span>
                    <button id="scale-100-btn" class="py-1 px-3 rounded-full border border-[#8b7b62] hover:bg-[#745a46] transition-colors duration-300">100%</button>
                    <button id="scale-75-btn" class="py-1 px-3 rounded-full border border-[#8b7b62] hover:bg-[#745a46] transition-colors duration-300">75%</button>
                    <button id="scale-50-btn" class="py-1 px-3 rounded-full border border-[#8b7b62] hover:bg-[#745a46] transition-colors duration-300">50%</button>
                </div>
            </div>
        </main>
    </header>
    
    <!-- Spacer to push content below the fixed header -->
    <div class="h-[250px] md:h-[220px]"></div>

    <!-- Container for the PNG portfolio pages -->
    <div id="portfolio-container" class="w-full flex flex-col items-center">
        <!-- Images will be dynamically loaded here -->
    </div>

    <script>
        const { PDFDocument } = PDFLib;

        // --- Updated to include 32 PNG images ---
        const portfolioPages = [];
        for (let i = 1; i <= 32; i++) {
            portfolioPages.push(`${i}.png`);
        }
        // ----------------------------------------------------

        // Function to dynamically load and display PNGs
        function loadPortfolioImages() {
            const container = document.getElementById('portfolio-container');
            portfolioPages.forEach(page => {
                const img = document.createElement('img');
                img.src = `portfolioImages/${page}`;
                img.alt = `Portfolio Page ${page}`;
                img.classList.add('w-full', 'mb-0', 'p-0', 'rounded-none');
                container.appendChild(img);
            });
        }

        // Function to combine PNGs into a single PDF for download
        async function combineAndDownloadPdfs() {
            const downloadBtn = document.getElementById('download-btn');
            downloadBtn.textContent = 'Combining...';
            downloadBtn.disabled = true;

            try {
                const combinedPdf = await PDFDocument.create();

                for (const pageName of portfolioPages) {
                    const url = `portfolioImages/${pageName}`;
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch ${url}: ${response.statusText}`);
                    }
                    const imageBytes = await response.arrayBuffer();
                    const image = await combinedPdf.embedPng(imageBytes);
                    
                    const page = combinedPdf.addPage([image.width, image.height]);
                    page.drawImage(image, {
                        x: 0,
                        y: 0,
                        width: image.width,
                        height: image.height
                    });
                }

                const pdfBytes = await combinedPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'Kayla_de_Klerk_Portfolio.pdf';
                link.click();

            } catch (error) {
                console.error('Error combining images into PDF:', error);
                const messageBox = document.createElement('div');
                messageBox.textContent = 'An error occurred while creating the PDF. Please ensure all image files are available.';
                messageBox.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #f8d7da; color: #721c24; padding: 1rem; border: 1px solid #f5c6cb; border-radius: 0.5rem; z-index: 1000;';
                document.body.appendChild(messageBox);
                setTimeout(() => messageBox.remove(), 5000);
            } finally {
                downloadBtn.textContent = 'Download Portfolio PDF';
                downloadBtn.disabled = false;
            }
        }

        // Function to handle scaling
        function setScale(percentage) {
            const images = document.querySelectorAll('#portfolio-container img');
            images.forEach(img => {
                img.style.width = `${percentage}%`;
                img.style.maxWidth = `${percentage}%`;
            });
        }

        // Function to handle scroll-based fade
        function handleScroll() {
            const header = document.getElementById('main-header');
            const scrollY = window.scrollY;
            const fadeThreshold = 200; // Adjust this value to control how quickly it fades
            const opacity = Math.max(0, 1 - scrollY / fadeThreshold);
            header.style.opacity = opacity;
        }

        // Load images and set up scroll listener on page load
        window.onload = () => {
            loadPortfolioImages();
            setScale(50);
            window.addEventListener('scroll', handleScroll);
        };

        // Add event listener to the main download button
        document.getElementById('download-btn').addEventListener('click', combineAndDownloadPdfs);

        // Add event listeners for scaling buttons
        document.getElementById('scale-100-btn').addEventListener('click', () => setScale(100));
        document.getElementById('scale-75-btn').addEventListener('click', () => setScale(75));
        document.getElementById('scale-50-btn').addEventListener('click', () => setScale(50));
    </script>
</body>
</html>
