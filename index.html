<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayla de Klerk - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .portfolio-frame {
            width: 100%;
            height: 100vh; /* Set a fixed height for each iframe */
            max-width: 1000px;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center min-h-screen p-4">

    <main class="w-full max-w-5xl bg-white rounded-xl shadow-lg p-6 md:p-10 text-center mb-6">
        <h1 class="text-3xl md:text-5xl font-bold mb-2">Kayla de Klerk</h1>
        <p class="text-xl md:text-2xl font-medium mb-6 text-gray-600">Graphic Designer Portfolio</p>

        <div class="flex flex-col md:flex-row justify-center items-center gap-4">
            <button id="download-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-full shadow-md transition-colors duration-300">
                Download Full Portfolio
            </button>
            <p class="text-sm text-gray-500 mt-2 md:mt-0">Click the button to download all PDFs as one file.</p>
        </div>
    </main>
    
    <!-- Container for the PDF viewers -->
    <div class="w-full flex flex-col items-center gap-6">
        <!-- PDF Viewer for Part 1 -->
        <div class="w-full max-w-5xl rounded-xl shadow-lg bg-gray-200">
            <iframe id="part1-viewer" class="portfolio-frame rounded-lg" src="portfolio-part1.pdf.pdf" frameborder="0"></iframe>
        </div>

        <!-- PDF Viewer for Part 2 -->
        <div class="w-full max-w-5xl rounded-xl shadow-lg bg-gray-200">
            <iframe id="part2-viewer" class="portfolio-frame rounded-lg" src="portfolio-part2.pdf.pdf" frameborder="0"></iframe>
        </div>
        
        <!-- PDF Viewer for Part 3 -->
        <div class="w-full max-w-5xl rounded-xl shadow-lg bg-gray-200">
            <iframe id="part3-viewer" class="portfolio-frame rounded-lg" src="portfolio-part3.pdf.pdf" frameborder="0"></iframe>
        </div>

        <!-- PDF Viewer for Part 4 -->
        <div class="w-full max-w-5xl rounded-xl shadow-lg bg-gray-200">
            <iframe id="part4-viewer" class="portfolio-frame rounded-lg" src="portfolio-part4.pdf.pdf" frameborder="0"></iframe>
        </div>

        <!-- PDF Viewer for Part 5 -->
        <div class="w-full max-w-5xl rounded-xl shadow-lg bg-gray-200">
            <iframe id="part5-viewer" class="portfolio-frame rounded-lg" src="portfolio-part5.pdf.pdf" frameborder="0"></iframe>
        </div>

        <!-- PDF Viewer for Part 6 -->
        <div class="w-full max-w-5xl rounded-xl shadow-lg bg-gray-200">
            <iframe id="part6-viewer" class="portfolio-frame rounded-lg" src="portfolio-part6.pdf.pdf" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        const { PDFDocument } = PDFLib;
        const pdfFiles = [
            'portfolio-part1.pdf.pdf',
            'portfolio-part2.pdf.pdf',
            'portfolio-part3.pdf.pdf',
            'portfolio-part4.pdf.pdf',
            'portfolio-part5.pdf.pdf',
            'portfolio-part6.pdf.pdf'
        ];

        // Function to combine and download the PDFs
        async function combineAndDownloadPdfs() {
            const downloadBtn = document.getElementById('download-btn');
            downloadBtn.textContent = 'Combining...';
            downloadBtn.disabled = true;

            try {
                const combinedPdf = await PDFDocument.create();

                for (const url of pdfFiles) {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch ${url}: ${response.statusText}`);
                    }
                    const pdfBytes = await response.arrayBuffer();
                    const pdfDoc = await PDFDocument.load(pdfBytes);
                    const copiedPages = await combinedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                    copiedPages.forEach(page => combinedPdf.addPage(page));
                }

                const pdfBytes = await combinedPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'Kayla_de_Klerk_Portfolio.pdf';
                link.click();

            } catch (error) {
                console.error('Error combining PDFs:', error);
                alert('An error occurred while combining the PDFs. Please try again.');
            } finally {
                downloadBtn.textContent = 'Download Full Portfolio';
                downloadBtn.disabled = false;
            }
        }

        // Add event listener to the main download button
        document.getElementById('download-btn').addEventListener('click', combineAndDownloadPdfs);
    </script>
</body>
</html>
